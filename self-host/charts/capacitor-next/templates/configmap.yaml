apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "capacitor-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "capacitor-server.labels" . | nindent 4 }}
    {{- with .Values.configmapLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.configmapAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- toYaml .Values.env | nindent 2 }}
  {{- if .Values.permissionElevation.workloadRestart }}
  PERMISSION_ELEVATION_WORKLOAD_RESTART: "true"
  {{- end }}
  {{- if .Values.permissionElevation.fluxReconciliation }}
  PERMISSION_ELEVATION_FLUX_RECONCILIATION: "true"
  {{- end }}
  {{- if .Values.permissionElevation.helmInfo }}
  PERMISSION_ELEVATION_HELM_INFO: "true"
  {{- end }}
