# Example values for OIDC authentication
# Usage: helm install capacitor-server ./capacitor-server -f examples/values-oidc.yaml

license:
  key: "YOUR_LICENSE_KEY"

auth:
  method: oidc
  oidc:
    issuer: "https://auth.example.com"
    clientId: "capacitor"
    clientSecret: "YOUR_OIDC_CLIENT_SECRET"
    redirectUrl: "https://capacitor.example.com/auth/callback"
    insecureSkipTlsVerify: false
    scopes: "openid,profile,email"
    groupsClaim: "groups"
    authorizedEmails: "*@example.com"
    entraIdFederatedTokenAuth: false  # Set to true for Azure Entra ID

authorization:
  # Map company users to the builtin editor role
  impersonateSaRules: "*@example.com=flux-system:capacitor-server-builtin-editor"

session:
  # Generate these with: openssl rand -base64 32
  hashKey: "base64:REPLACE_WITH_GENERATED_KEY"
  blockKey: "base64:REPLACE_WITH_GENERATED_KEY"

clusters:
  - id: in-cluster
    name: Management Cluster
    apiServerURL: https://kubernetes.default.svc
    certificateAuthorityFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    serviceAccount:
      tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: capacitor.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: capacitor-tls
      hosts:
        - capacitor.example.com

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

