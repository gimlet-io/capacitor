apiVersion: v1
kind: Secret
metadata:
  name: {{ include "capacitor-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "capacitor-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  BACKEND_WS_URL: {{ .Values.agent.backendWsUrl | quote }}
  CLUSTER_ID: {{ .Values.agent.clusterId | quote }}
  AGENT_SHARED_SECRET: {{ .Values.agent.agentSharedSecret | quote }}

