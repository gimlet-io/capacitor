---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capacitor-next-preset-clusteradmin
  labels:
    {{- include "capacitor-agent.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: capacitor-next-preset-clusteradmin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "capacitor-agent.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: capacitor-next-preset-clusteradmin
  labels:
    {{- include "capacitor-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: capacitor-next-preset-clusteradmin
subjects:
- kind: ServiceAccount
  name: capacitor-next-preset-clusteradmin
  namespace: {{ .Release.Namespace }}
