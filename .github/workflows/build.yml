name: ðŸ—ï¸ Build
on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: ðŸ¤ž Test
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ›‘ Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.0

    - id: go-cache-paths
      run: |
        echo "::set-output name=go-build::$(go env GOCACHE)"
        echo "::set-output name=go-mod::$(go env GOMODCACHE)"

    - name: â¬‡ï¸ Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 5
 
    - name: Go Build Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-build }}
        key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

    - name: Go Mod Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

    - name: ðŸ¤ž Test
      run: |
        git config --global user.email "git@gimlet.io"
        git config --global user.name "Github Actions"
        make test

    - name: ðŸ—ï¸ Build
      run: make build
      env:
        VERSION: "ci-build"

    - name: Sign manifests
      run: |
        curl -O -L "https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64"
        sudo mv cosign-linux-amd64 /usr/local/bin/cosign
        sudo chmod +x /usr/local/bin/cosign
        echo ${{ secrets.COSIGNKEY }} | base64 -d > cosign.key
        cosign sign --key=cosign.key ghcr.io/gimlet-io/capacitor:v-cosign-test2@sha256:8a401a551dbc75d56ddfa8b878b919280eaf3404469ce8a8b5ca9b82dc48384d        
