name: ğŸ—ï¸ Build
on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: ğŸ¤ Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›‘ Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.0

    - id: go-cache-paths
      run: |
        echo "::set-output name=go-build::$(go env GOCACHE)"
        echo "::set-output name=go-mod::$(go env GOMODCACHE)"

    - name: â¬‡ï¸ Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 5
 
    - name: Go Build Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-build }}
        key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

    - name: Go Mod Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

    - name: ğŸ¤ Test
      run: |
        git config --global user.email "git@gimlet.io"
        git config --global user.name "Github Actions"
        make test

    - name: ğŸ—ï¸ Build
      run: make build
      env:
        VERSION: "ci-build"

    # Install Cosign
    - uses: sigstore/cosign-installer@main

    - name: Sign the OCI artifact
      run: cosign sign oci://ghcr.io/gimlet-io/capacitor-manifests:${{ steps.version.outputs.version }} -y
