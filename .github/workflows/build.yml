name: 🏗️ Build
on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: 🤞 Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.0

    - id: go-cache-paths
      run: |
        echo "::set-output name=go-build::$(go env GOCACHE)"
        echo "::set-output name=go-mod::$(go env GOMODCACHE)"

    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 5
 
    - name: Go Build Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-build }}
        key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

    - name: Go Mod Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

    - name: 🤞 Test
      run: |
        git config --global user.email "git@gimlet.io"
        git config --global user.name "Github Actions"
        make test

    - name: 🏗️ Build
      run: make build
      env:
        VERSION: "ci-build"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }}

    - name: Install cosign
      uses: sigstore/cosign-installer@6e04d228eb30da1757ee4e1dd75a0ec73a653e06 #v3.1.1
      with:
        cosign-release: 'v2.1.1'

    - name: Sign the OCI artifact
      env:
        COSIGNKEY: ${{ secrets.COSIGNKEY }}
      run: |
        echo "$COSIGNKEY" > /home/runner/work/capacitor/capacitor/cosign.key
        # keyless mode
        cosign sign ghcr.io/gimlet-io/capacitor-manifests:v-cosign-test2 -y
        # private pub key
        cosign sign --key /home/runner/work/capacitor/capacitor/cosign.key  ghcr.io/gimlet-io/capacitor-manifests:v-cosign-test2 -y