<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Resource Viewer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
            <div class="filters">
                <select class="namespace-select" id="namespaceSelect" onchange="changeNamespace()">
                    <option value="">Loading namespaces...</option>
                </select>
            </div>
        </aside>
        <main class="main-content">
            <h1>Kubernetes Resources</h1>
            <div class="controls">
                <button onclick="fetchAll()">Refresh All</button>
                <span id="watchStatus" class="watch-status">●</span>
            </div>
            <div id="resources"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
