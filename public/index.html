<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Pods Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #result {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Kubernetes Pods Viewer</h1>
    <button onclick="fetchPods()">Fetch Pods</button>
    <div id="result"></div>

    <script>
        async function fetchPods() {
            try {
                const response = await fetch('/api/v1/pods');
                const data = await response.json();
                console.log('Pods data:', data);
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching pods:', error);
                document.getElementById('result').textContent = 'Error fetching pods: ' + error.message;
            }
        }
    </script>
</body>
</html>
